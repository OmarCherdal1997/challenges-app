{% extends 'base.html' %}
{% load static %}
{% block title %}Home challenges{% endblock %}
{% block style %}
    <link rel="stylesheet" href="{% static "challenges/challenges.css" %}">
{% endblock %}


{% block body %}
    {% include "challenges/includes/header.html" with path='index'%}
    {% for month in months %}
        <li><a href="{% url 'monthly_challenges_path' month %}">{{ month|title }}</a></li>
    {% endfor %}
{% endblock body %}
